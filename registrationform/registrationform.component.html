<div class="container">
<img src="../../assets/syzi.jpg">
   <h6 style="text-align: center; ">Sign up</h6>
   <form #frmRegister="ngForm" name="frmRegister" >
       <div class="form-group">
      <label> Email Id:</label>
       <div>
           <input type="text"   ngModel #txtemail="ngModel" name="txtemail" class="form-control" (blur)="verifyEmail(txtemail.value)" required>
        
           <span *ngIf=" emailError" class="text-danger" >Invalid Email</span>
           
           
       </div>
       </div>
       <div class="form-group">
           <label>Password:</label>
           <div>
           <input type="text" ngModel #txtPassword="ngModel" name="txtPassword" class="form-control" required pattern="[A-Z]{4,8}" >
           <div class="text-danger" *ngIf="txtPassword.touched && txtPassword.invalid " >
           <span *ngIf="txtPassword.errors.required">Password Required</span>
           <span *ngIf="txtPassword.errors.pattern">name block latter 4 to 8</span>
           </div>
           </div>
       </div>
       <button  class="btn btn-success" (click)="verifyEmail(frmRegister.value)" > Signup</button>
   </form>
   <div class="box">
       <label>Email:</label>
       {{frmRegister.value.txtemail}}
       <label>Password:</label>
       {{frmRegister.value.txtPassword}}
   </div>

</div>
