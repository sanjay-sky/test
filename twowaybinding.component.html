<div class="container-fluid">
    <div class="box">
        <h3>Register Product</h3>
        <div class="form-group">
            <label>Name</label>
            <div>
                <input type="text" [(ngModel)]="Name" class="form-group">
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <div>
                <input type="number" [(ngModel)]="Price" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>shipped To</label>
            <div>
            <select [(ngModel)]="City" class="form-control">
                <option>Delhi</option>
                <option>Hyderabad</option>
                <option>mumbai</option>
              </select>
             </div>
        </div>
        <div class="form-group">
            <label>Manufactored</label>
            <div>
                <input type="date" [(ngModel)]="Mfd" class="gorm-control">
            </div>
        </div>
        <div class="form-group">
            <label>IsInStock</label>
            <div>
                <input type="checkbox" [(bgModel)]="IsInStock">yes
            </div>
        </div>
    
        <div class="box1">
        <h3>Product Details</h3>
        <dl>
            <dt>Name</dt>
            <dd>{{Name}}</dd>
            <dt>Price</dt>
            <dd>{{Price}}</dd>
            <dt>IsInStock</dt>
            <dd>{{(IsInStock==true)?"Available":"Out of stock"}}</dd>
            <dt>Shipped To</dt>
            <dd>{{City}}</dd>
            <dt>Manufactored</dt>
            <dd>{{Mfd}}</dd>
        </dl>
        </div>
    </div>
